{% include 'admin_header.html' %}

<div  style="background-image: url(/static/assets/images/banner1.jpg); height: 300px;width: 100%;">
    <div class="banner-info-bg" style="padding-top: 7em;padding-left: 10em;">
        <h2 style="color: #fff;">A Great Place for Learning</h2>
        <p class="mt-4 pr-lg-4" style="color: #fff;">Choose from over 100,000 online video courses with new
            additions published every month</p>
       
    </div>

</div>

  <!--/courses-->
  <div class="w3l-homeblog py-5" id="homeblog">
    <div class="container py-lg-5 py-md-4">
        <div class="header-title mb-3">
            <span class="sub-title"></span>
            <h3 class="hny-title text-left">Videos Details</h3>
        </div>
        <div class="row top-pics ">

            {% for row in data['view_videos'] %}

            <div class="col-lg-4 col-md-6 mt-5">
                <div class="card">
                    <div>
                        <video width="320" height="240" controls >
                            <source src="/{{ row['videos'] }}" type="video/mp4">
                          </video>
                    </div>
                    <div>
                        {{ row['videodetails'] }}
                    </div>
                    <div>
                        {{ row['date'] }}
                    </div>
                  
                </div>
            </div>
            {% endfor %}
           
        </div>
    </div>
</div>
